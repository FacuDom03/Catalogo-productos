<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Tienda</title>
  <link rel="stylesheet" href="normalize.css" />
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <a href="index.html">
      <img class="header__logo" src="img/logo.png" alt="Logotipo" />
    </a>
  </header>

  <nav class="navegacion">
    <a class="navegacion__enlace" href="index.html">Tienda</a>
    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    <a class="navegacion__enlace navegacion__enlace--activo" href="contacto.html">Contacto</a>
    <a class="navegacion__enlace" href="carrito.html">
      Carrito <span id="contador">(0)</span>
    </a>
  </nav>

  <main class="contenedor">
    <h1>Contacto</h1>
    <p>Si tenés alguna consulta sobre los productos o el proyecto, podés escribirme usando este formulario.</p>

    <form class="formulario" action="#" method="post">
      <input class="formulario__campo" type="text" name="nombre" placeholder="Nombre" required />
      <input class="formulario__campo" type="email" name="correo" placeholder="Correo" required />

      <select class="formulario__campo" name="producto" required>
        <option disabled selected>Selecciona un producto</option>
          <option>VueJS</option>
          <option>AngularJS</option>
          <option>ReactJS</option>
          <option>Redux</option>
          <option>Node.js</option>
          <option>SASS</option>
          <option>HTML5</option>
          <option>Github</option>
          <option>BulmaCSS</option>
          <option>TypeScript</option>
          <option>Drupal</option>
          <option>JavaScript</option>
          <option>GraphQL</option>
          <option>WordPress</option>
          <option>Otros</option>
      </select>


      <textarea class="formulario__campo" name="mensaje" placeholder="Mensaje" required></textarea>

      <input type="submit" class="formulario__submit" value="Enviar" />
    </form>
    <p id="mensaje-exito" class="formulario__mensaje-exito"></p>
  </main>

  <footer class="footer">
    <p class="footer__texto">Facundo Domínguez © 2025. Todos los derechos reservados.</p>
  </footer>

  <script src="carrito.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const formulario = document.querySelector('.formulario')
    const mensajeExito = document.getElementById('mensaje-exito')

    formulario.addEventListener('submit', e => {
      e.preventDefault()

      const nombre = formulario.querySelector('input[type="text"]').value.trim()
      const correo = formulario.querySelector('input[type="email"]').value.trim()
      const producto = formulario.querySelector('select').value
      const mensaje = formulario.querySelector('textarea').value.trim()

      if (!nombre || !correo || !mensaje || producto === 'Selecciona un producto') {
        mensajeExito.textContent = 'Por favor completá todos los campos.'
        mensajeExito.style.backgroundColor = 'crimson'
        mensajeExito.style.color = 'white'
        mensajeExito.style.display = 'block'
        return
      }

      mensajeExito.textContent = '¡Gracias por tu mensaje! Nos contactaremos pronto.'
      mensajeExito.style.backgroundColor = 'var(--secundario)'
      mensajeExito.style.color = 'var(--negro)'
      mensajeExito.style.display = 'block'

      formulario.reset()

      setTimeout(() => {
        mensajeExito.style.display = 'none'
      }, 5000)
    })
  })
</script>

</body>
</html>
